<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="scripts/scripts.js"></script>

    <title>Cadastro de Rádios</title>
</head>
<body>
    <div class="container">
        <h1>Armeiro Master</h1>
    </div>
    <div id="MenuLateral">
        <nav>
            <ul class="topnav">
                <li><a href="index.html">Rádios Cadastrados</a></li>
                <li><a href="cadastro.html">Cadastro de Rádios</a></li>
                <li style="float:right"><a class="ajuda" href="#ajuda">Ajuda</a></li>
            </ul>
        </nav>
    </div>
    <div id="Cadastro">
        <form>
            <fieldset class="campos">
                <div>
                    <br>
                    <label for="REF">REF</label>
                    <input type="text" id="REF" name="REF" style="width: 5em" value="">
                    <label for="Grupo">Grupo</label>
                    <select id="Grupo" name="Grupo" style="width: 10em" value="">
                    </select>
                    <label for="Modelo">Modelo</label>
                    <select id="Modelo" name="Modelo" style="width: 15em" onchange="atualizarREFeGrupo(this.value)">
                    </select>
                    <br>
                    <label for="Bateria">Bateria</label>
                    <select id="Bateria" name="Bateria" style="width: 10em" value="">
                        <option value="Ok">OK</option>
                        <option value="Baixada">BAIXADA</option>
                        <option value="naoHa">NÃO HÁ</option>
                        <option value="semValor">-</option>
                    </select>
                    <label for="Antena">Antena</label>
                    <select id="Antena" name="Antena" style="width: 10em" value="">
                        <option value="Ok">OK</option>
                        <option value="Baixada">BAIXADA</option>
                        <option value="Danificada">DANIFICADA</option>
                        <option value="semAntena">SEM ANTENA</option>
                        <option value="semValor">-</option>
                    </select>
                    <label for="Situação">Situação</label>
                    <select id="Situação" name="Situação" style="width: 10em" value="">
                        <option value="semAlteracao">SEM ALTERAÇÃO</option>
                        <option value="Baixado">BAIXADO</option>
                        <option value="Desatualizado">DESATUALIZADO</option>
                        <option value="funciona">FUNCIONA</option>
                        <option value="naoConfiguravel">NÃO CONFIGURÁVEL</option>
                        <option value="semValor">-</option>
                    </select>
                    <br>
                    <label for="Alteração">Alteração</label>
                    <input type="text" id="Alteração" name="Alteração" style="width: 35em" value="">
                    <br>
                </div>
            </fieldset>
            <button class="bt_cadastrar" type="button" name="cadastrar">Cadastrar</button>
        </form>
    </div>
    <script>
        // Adicionar evento de mudança ao select de modelos
        document.getElementById("Modelo").addEventListener('change', function() {
            atualizarREFeGrupo(this.value);
        });
    </script>
</body>
</html>
