<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/carousel/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <link href="carousel.css" rel="stylesheet">
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <script src="scripts/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <title>Cadastro de Rádios</title>
</head>
<body onload="loadMateriais()">
  <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
              <div class="container-fluid">
                <a class="navbar-brand" href="inicio.html">Armeiro Master</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Armeiro Master</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                      <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-5">
                            <li class="nav-item">
                              <a class="nav-link"  href="radios.html">Rádios Cadastrados</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cadastro.html">Cadastrar Rádios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="ajuda.html">Ajuda</a>
                            </li>
                        </ul>
                      </div>
                </div>
              </div>
         </nav>
    </header>  
    <section class="py-5 text-center container">
      <div class="p-3 mb-2 bg-success-subtle text-success-emphasis">
          <div class="row py-lg-5">
              <div class="col-lg-6 col-md-8 mx-auto">
                  <h1 class="fw-light">Cadastro de Rádios</h1>
              </div>
            </div>
          </div>
      </div>
  </section>
      <main>
            <div class="Cadastro">
                <div class="mb-3">
                    <form class="row gy-2 gx-3 align-items-center">
                        <label for="cd_REF" class="form-label">REF</label>
                        <input class="form-control" id="cd_REF" type="text" placeholder="Referência" aria-label="Disabled input example" disabled>

                        <label for="cd_Grupo" class="form-label">Grupo</label>
                        <input class="form-control" id="cd_Grupo" type="text" placeholder="Grupo" aria-label="Disabled input example" disabled>

                        <label for="cd_Modelo" class="form-label">Modelo</label>
                        <select id="cd_Modelo" class="form-select" aria-label="Default select example">
                            <option selected>Selecione o modelo</option>
                        </select>
                        <div id="passwordHelpBlock" class="form-text">
                          Não encontrou o modelo? Cadastre um novo abaixo:
                        </div>

                        <form class="row g-3">
                            <div class="col-auto">
                              <input type="text" class="form-control form-control-sm" id="cd_novoModelo" placeholder="Modelo">
                            </div>
                            <div class="col-auto">
                              <select  id="cd_novoGrupo" class="form-select" aria-label="Default select example">
                                <option selected>Grupo</option>
                                <option value="GRUPO 1">GRUPO 1</option>
                                <option value="GRUPO 2">GRUPO 2</option>
                                <option value="GRUPO 3">GRUPO 3</option>
                                <option value="GRUPO 4">GRUPO 4</option>
                                <option value="GRUPO 5">GRUPO 5</option>
                                <option value="GRUPO 6">GRUPO 6</option>
                                <option value="GRUPO 7">GRUPO 7</option>
                                <option value="GRUPO 8">GRUPO 8</option>
                                <option value="GRUPO 9">GRUPO 9</option>
                              </select>
                            </div>
                            <div class="col-auto">
                              <button type="button" class="btn btn-outline-success" id="bt_CadastrarModelo">Cadastrar</button>
                            </div>
                          </form>

                        <label for="cd_Bateria" class="form-label">Bateria</label>
                        <select  id="cd_Bateria" class="form-select" aria-label="Default select example">
                            <option selected>Status da Bateria</option>
                            <option value="OK">OK</option>
                            <option value="BAIXADA">BAIXADA</option>
                            <option value="NÃO HÁ">NÃO HÁ</option>
                            <option value="-">-</option>
                        </select>

                        <label for="cd_NumeroSerie" class="form-label">Número de Série</label>
                        <input type="text" class="form-control" id="cd_NumeroSerie" placeholder="Num de Série">

                        <label for="cd_Antena" class="form-label">Antena</label>
                        <select id="cd_Antena" class="form-select" aria-label="Default select example">
                            <option selected>Status da Antena</option>
                            <option value="OK">OK</option>
                            <option value="BAIXADA">BAIXADA</option>
                            <option value="DANIFICADA">DANIFICADA</option>
                            <option value="SEM ANTENA">SEM ANTENA</option>
                            <option value="-">-</option>
                        </select>

                        <label for="cd_Situacao" class="form-label">Situação</label>
                        <select id="cd_Situacao" class="form-select" aria-label="Default select example">
                            <option selected>Situação</option>
                            <option value="SEM ALTERAÇÃO">SEM ALTERAÇÃO</option>
                            <option value="DESATUALIZADO">DESATUALIZADO</option>
                            <option value="BAIXADO">BAIXADO</option>
                            <option value="FUNCIONA">FUNCIONA</option>
                            <option value="NÃO CONFIGURÁVEL">NÃO CONFIGURÁVEL</option>
                            <option value="-">-</option>
                        </select>


                        <label for="cd_Alteracao" class="form-label">Alteração</label>
                        <textarea class="form-control" id="cd_Alteracao" rows="3"></textarea>

                        <button type="button" class="btn btn-outline-success" id="bt_Cadastrar">Cadastrar</button>
                    </form>
                </div>
            </div>
        </main>
    <footer>
        <p>© 2024 Armeiro Master. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
