<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="scripts/scripts.js"></script>

    <title>Armeiro Master</title>
</head>
<body onload="loadDoc()">
    <div class="container">
        <h1>Armeiro Master</h1>
    </div>
    <div id="MenuLateral">
        <nav>
            <ul class="topnav">
                <li><a href="index.html">Rádios Cadastrados</a></li>
                <li><a href="cadastro.html">Cadastro de Rádios</a></li>
                <li style="float:right"><a class="ajuda" href="#ajuda">Ajuda</a></li>
            </ul>
        </nav>
    </div>
   <div class="campos">
        <section>
            <h2>Radios Cadastrados</h2>
            <div class="filtros">
                <input type="text" id="filtroRef" placeholder="Filtrar REF">
                <input type="text" id="filtroGrupo" placeholder="Filtrar Grupo">
                <input type="text" id="filtroModelo" placeholder="Filtrar Modelo">
                <input type="text" id="filtroNS" placeholder="Filtrar Número de Série">
                <input type="text" id="filtroBateria" placeholder="Filtrar Bateria">
                <input type="text" id="filtroAntena" placeholder="Filtrar Antena">
                <input type="text" id="filtroSituacao" placeholder="Filtrar Situação">
                <input type="text" id="filtroAlteracao" placeholder="Filtrar Alteração">
                <button id="botaoFiltrar">Filtrar</button>
            </div>
            <table id="tabela">
                <thead>
                    <tr>
                        <th>REF</th>
                        <th>Grupo</th>
                        <th>Modelo</th>
                        <th>Número de Série</th>
                        <th>Bateria</th>
                        <th>Antena</th>
                        <th>Situação</th>
                        <th>Alteração</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela">

                </tbody>
            </table>
            <div class="paginacao">
                <button id="paginaAnterior">Página Anterior</button>
                <button id="paginaSeguinte">Próxima Página</button>
            </div>
        </section>
   </div>
    
    
</body>
